<h1>Event-Click Component!</h1>
<button (click)="writeToConsole()">Konsola Yazdır</button>
<br>
<button (click)="increaseCount()">Sayacı arttır</button>
<h1>Sayac: {{count}}</h1>
<button (click)="decreaseCount()">Sayacı azalt</button>


<app-ng-onchange-hook [count]="count"></app-ng-onchange-hook> 
<!-- Burada count değişkenini ng-onchange-hook componentine input olarak geçiriyoruz  -->
